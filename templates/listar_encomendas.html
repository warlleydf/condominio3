<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Listar Encomendas</title>
</head>
<body>
    <h1>Listar Encomendas Dispon√≠veis</h1>
    <table>
        <tr>
            <th>ID</th>
            <th>Unidade</th>
            <th>Data de Recebimento</th>
            <th>Porteiro</th>
            <th>Tipo</th>
        </tr>
        {% for encomenda in encomendas %}
        <tr>
            <td>{{ encomenda.id }}</td>
            <td>{{ encomenda.unidade }}</td>
            <td>{{ encomenda.data_recebimento }}</td>
            <td>{{ encomenda.porteiro }}</td>
            <td>{{ encomenda.tipo }}</td>
        </tr>
        {% endfor %}
    </table>
    <a href="{{ url_for('index') }}">Voltar</a>
</body>
</html>
